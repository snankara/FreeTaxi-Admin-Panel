<div class="surface-0 flex align-items-center justify-content-center min-h-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/images/{{isLightMode() ? 'logo_light_mode_02' : 'logo_dark_mode_02'}}.png"
                alt="Free Taxi Logo" class="mb-3">
        </div>
        <div class="col-12 xl:col-6 register-frame-out">
            <div class="h-full w-full m-0 py-7 px-4 register-frame-in">
                <div class="text-center mb-5">
                    <p-avatar *ngIf="isLightMode()" icon="pi pi-user" size="xlarge" shape="circle"
                        styleClass="mb-3"></p-avatar>
                    <p-avatar *ngIf="!isLightMode()" icon="pi pi-user" size="xlarge" shape="circle" styleClass="mb-3"
                        [style]="{'background-color':'#ffffff', 'color': '#000'}"></p-avatar>
                    <div class="text-900 text-3xl font-medium mb-3">Welcome Driver!</div>
                    <span class="text-600 font-medium">Sign up to continue</span>
                </div>

                <form [formGroup]="registerForm">
                    <div class="w-full md:w-10 mx-auto">
                        <span class="p-float-label mb-5">
                            <input id="name" type="text" pInputText formControlName="name" class="w-full"
                                style="padding:1rem;">
                            <label for="name">Name</label>
                        </span>
                        <span class="p-float-label mb-5">
                            <input id="userName" type="text" pInputText formControlName="userName" class="w-full"
                                style="padding:1rem;">
                            <label for="userName">User Name</label>
                        </span>
                        <span class="p-float-label mb-4">
                            <p-password id="password" formControlName="password" [toggleMask]="true" styleClass="w-full p-password p-component p-inputwrapper p-input-icon-right"
                                strongRegex="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})">
                                <ng-template pTemplate="header">
                                    <h6>Pick a password</h6>
                                </ng-template>
                                <ng-template pTemplate="footer">
                                    <p-divider></p-divider>
                                    <p class="mt-2">Suggestions</p>
                                    <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                        <li>At least one lowercase</li>
                                        <li>At least one uppercase</li>
                                        <li>At least one numeric</li>
                                        <li>Minimum 8 characters</li>
                                    </ul>
                                </ng-template>
                            </p-password>
                            <label for="password">Password</label>
                        </span>
                        <div class="flex align-items-center justify-content-center mb-5">
                            <a class="font-medium no-underline mt-2 cursor-pointer">
                                Have an account ?</a>
                        </div>
                        <button pButton pRipple label="Sign Up" [loading]="loading" iconPos="right"
                            icon="pi pi-user-plus" (click)="register()" class="w-full p-3 text-xl"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
